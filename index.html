<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">

  <title>HunterExplain - KDrama in Hindi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      background: #000;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {

    }
    .hero {
      background-image: url('https://via.placeholder.com/1500x500?text=Top+KDrama+Banner');

      height: 300px;

      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #f04;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 20px;
    }
